<form
    class="employee-form"
    autocomplete="off"
    [formGroup]="toolForm"
    (submit)="submitForm()"
>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" required />
        @if (name.invalid) {
        <mat-error>Name must be at least 3 characters long.</mat-error>
        }
    </mat-form-field>

    <mat-form-field>
        <mat-label>Description</mat-label>
        <input
            matInput
            placeholder="Description"
            formControlName="description"
            required
        />
        @if (description.invalid) {
        <mat-error>Desctiprion must be at least 5 characters long.</mat-error>
        }
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Quantity</mat-label>
        <input
            matInput
            type="number"
            placeholder="Count in the Garage"
            formControlName="quantity"
            required
        />
        @if (quantity.invalid) {
        <mat-error> Quantity is required and must be a number. </mat-error>
        }
    </mat-form-field>

    <br />
    <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="toolForm.invalid"
    >
        Add
    </button>
</form>
