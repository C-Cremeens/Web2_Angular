<mat-card>
    <mat-card-header>
        <mat-card-title class="form-header">Tool List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="tools$()">
            <ng-container matColumnDef="col-name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
            <ng-container matColumnDef="col-description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.description }}
                </td>
            </ng-container>
            <ng-container matColumnDef="col-count">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.quantity }}
                </td>
            </ng-container>
            <ng-container matColumnDef="col-actions">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button
                        mat-raised-button
                        [routerLink]="['edit/', element._id]"
                    >
                        Edit
                    </button>
                    <button
                        mat-raised-button
                        color="warn"
                        (click)="deleteTool(element._id || '')"
                    >
                        Delete
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['new']">
            Add new Tool
        </button>
    </mat-card-actions>
</mat-card>
